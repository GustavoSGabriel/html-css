<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafo</title>
  </head>
  <body>
    <h1>Parágrafo e quebra de linhas.</h1>
    <hr />
    <p>
      Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no
      &lt; meio &gt; do par de tags p e /p.
      <!-- &Less Than / &Greather Than-->
    </p>
    <p>
      Se precisar quebrar o texte em algum lugar specífico como esse, pode-se
      usar a tag br.
    </p>
    <p></p>
  </body>
</html>
