<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Links</title>
    <link
      rel="shortcut icon"
      href="Microsoft-Fluentui-Emoji-3d-Fire-3d.512.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Usando links externos</h1>
    <p>
      Acesso ao repositório público do GitHub,<a
        href="https://gustavoguanabara.github.io/"
        target="_blank"
        rel="external"
        >Gustavo Guanabara</a
      >.
    </p>
    <p>
      E inclusive é possível acessar ao canal<a
        href="https://youtube.com/cursoemvideo/"
        target="_blank"
        rel="external"
      >
        Curso em Video</a
      >
    </p>
    <h2>Usando links internos.</h2>
    <p>
      Está é a primeira página do site. Se quiser, acesse a
      <a href="pag002.html" target="_self" rel="next">segunda página</a>.
    </p>
    <p>
      Mas caso quiser, acesse nossa página de
      <a href="noticias/noticias.html" target="_self" rel="next">notícias</a>.
    </p>
  </body>
</html>
