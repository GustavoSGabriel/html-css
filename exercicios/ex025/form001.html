<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- 
    GET = Utiliza para dados não sensíveis: nome, sobrenome, altura, peso, etc. Não ultrapassa 3mil bytes, envio de fotos, O método GET, transfere os dados para o serviço através da URL, e a quantidade de caracteres é limitado

     POST = Número de cartão de crédito, dados não apareçam na url, passou de 3 mil bytes, você pode realizar envios mais seguros, e não há limite para transmissão de informações.
  -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" />
      </p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" />
      </p>
      <p><input type="submit" value="Enviar" /></p>
    </form>
  </body>
</html>
