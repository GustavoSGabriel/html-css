<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          placeholder="Nome"
          autocomplete="name"
          maxlength="30"
          required
        />
      </p>
      <p>
        <label for="imedia">Média: </label>
        <input
          type="number"
          name="media"
          id="imedia"
          step="0.5"
          minlength="0"
          maxlength="10"
          value="5"
          placeholder="0 a 10"
          required
        />
      </p>
      <p>
        <label for="imes">Período Letivo:</label>
        <input type="month" name="mes" id="imes" value="2024-08" />
      </p>
      <p>
        <label for="idia">Dia de Prova:</label>
        <input type="date" name="dia" id="idia" value="2024-08-27" />
      </p>
      <p>
        <label for="ihora">Horário:</label>
        <input type="time" name="hora" id="ihora" value="12:00" />
      </p>
      <p>
        <input type="submit" name="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
